<form (ngSubmit)="onSubmit()">
	<div class="page-5">
		<p class="info">I would love to hear this <span style="color: #ab5429">song</span> play <br /> on the dance
			floor:</p>
		<textarea [(ngModel)]="songRequest" [ngModelOptions]="{standalone: true}"></textarea>
	</div>
	<div class="flex-align-items-center flex-justify-content-center flex-text-align-center btn-container">
		<button type="submit" class="button">next</button>
	</div>
</form>
