<form (ngSubmit)="plusOneSubmit()">
  <div class="flex-direction-column flex-justify-content-center">
    <p class="info">If you are interested <br>in bringing a +1, please <br>let us know.</p>
    <div class="width-hundred-percent flex-justify-content-center flex-direction-column">
      <div class="flex-justify-content-center">
        <div class="width-hundred-percent flex-align-items-center flex-justify-content-center">
          <input class="radio-btn " type="radio" id="interested" (click)="radioSelect($event)">
          <label [ngClass]="plusOne === 'yes' ? 'active' : 'not-active'" class="btn-style flex-text-align-center"
            style="margin-right: 15px" for="interested">
            yes
          </label>
          <input class="radio-btn" type="radio" id="not-interested" (click)="radioSelect($event)">
          <label [ngClass]="plusOne === 'no' ? 'active' : 'not-active'" class="btn-style flex-text-align-center"
            for="not-interested">
            no
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-align-items-center flex-justify-content-center flex-text-align-center btn-container">
    <button type="submit" class="button" (click)="plusOneSubmit()">next</button>
  </div>
</form>
