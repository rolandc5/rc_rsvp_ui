<form (ngSubmit)="joinUsSubmit()">
  <div class="join-us-container">
    <p class="info"><span style="color: #ab5429">Everyone</span> is invited!</p>
    <p class="info">
      Will you be joining us for a group tour to swim with the Whale Sharks and Canyoneer at Kawasan Falls on <span
        style="color: #ab5429">December 06</span>?</p>
    <!-- radio buttons -->
    <div class="radio-container">
      <input class="radio-btn" type="radio" id="interested" (click)="radioSelect($event)">
      <label [ngClass]="joinUs === 'yes' ? 'active' : 'not-active'" class="btn-style flex-text-align-center"
        style="margin-right: 15px" for="interested">yes
      </label>
      <input class="radio-btn" type="radio" id="not-interested" (click)="radioSelect($event)">
      <label [ngClass]="joinUs === 'no' ? 'active' : 'not-active'" class="btn-style flex-text-align-center"
        for="not-interested">no
      </label>
    </div>
    <!-- if yes, show guest count prompt-->
    <div class="guest-count" [ngClass]="{ 'hidden': joinUs !== 'yes' }">
      <p class="flex-align-items-center flex-justify-content-center flex-text-align-center">
        <!-- <span class="info" style="color:#ab5429"></span>
        <span class="info">How many guests will join? <br> This will give us an idea of the group size.</span>
      </p>
      <input id="guests" name="guests" type="number" [(ngModel)]="guests" class="input-field"
        placeholder="Number of guests" required /> -->
        <span class="info">To proceed with booking, please fill out the group tour form <span style="color: #ab5429">in the following page. </span></span>
      <!-- @if (inputError === true) {
      <p class="error">
        Please enter the number of guests who will be joining us.
      </p>
      } -->
    </div>
  </div>
  <div class="flex-align-items-center flex-justify-content-center flex-text-align-center btn-container">
    <button type="submit" class="button">finish</button>
  </div>
</form>
